name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deploy folder with only essential files
        run: |
          mkdir -p deploy/data
          
          # Copy main files
          cp index.html deploy/
          cp .nojekyll deploy/
          cp README.md deploy/ 2>/dev/null || true
          
          # Copy images
          cp *.png deploy/ 2>/dev/null || true
          
          # Copy only the summary JSON files (NOT the large archive files)
          cp data/burn-summary.json deploy/data/
          cp holder-history.json deploy/ 2>/dev/null || true
          cp data/metrics-history.json deploy/data/ 2>/dev/null || true
          
          # List what we're deploying
          echo "=== Files to deploy ==="
          find deploy -type f -exec ls -lh {} \;
          echo "=== Total size ==="
          du -sh deploy/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
