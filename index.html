<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTGC UFO Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: '#D9CA5D',
            ufogreen: '#7CFC00',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
    }
    .font-orbitron { font-family: 'Orbitron', monospace; }
    
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1a1a1a; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #444; }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(124, 252, 0, 0.3); }
      50% { box-shadow: 0 0 40px rgba(124, 252, 0, 0.6); }
    }
    @keyframes pulse-glow-gold {
      0%, 100% { box-shadow: 0 0 20px rgba(217, 202, 93, 0.3); }
      50% { box-shadow: 0 0 40px rgba(217, 202, 93, 0.6); }
    }
    
    @keyframes fire-flicker {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .animate-fire { animation: fire-flicker 0.5s ease-in-out infinite; }
    
    .token-card {
      transition: all 0.3s ease;
    }
    .token-card:hover {
      transform: scale(1.02);
    }
    .token-card-gold:hover {
      box-shadow: 0 0 50px rgba(217, 202, 93, 0.5);
      border-color: rgba(217, 202, 93, 1) !important;
    }
    .token-card-green:hover {
      box-shadow: 0 0 50px rgba(124, 252, 0, 0.5);
      border-color: rgba(124, 252, 0, 1) !important;
    }
    
    .stat-box {
      background: linear-gradient(135deg, rgba(20,20,20,0.9) 0%, rgba(10,10,10,0.9) 100%);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .burn-box {
      background: linear-gradient(135deg, rgba(20,20,20,0.9) 0%, rgba(10,10,10,0.9) 100%);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;
    
    // Configuration
    const TOKENS = {
      PTGC: {
        name: 'PTGC',
        address: '0x94534EeEe131840b1c0F61847c572228bdfDDE93',
        logo: '06_PTGC_V1_transparent_bg.png',
        color: 'gold',
        colorHex: '#D9CA5D',
        burnAddress: '0x0000000000000000000000000000000000000369',
        decimals: 18,
        dexScreenerSlug: 'pulsechain/0x94534eeee131840b1c0f61847c572228bdfdde93',
        mainPair: '0xf5A89A6487D62df5308CDDA89c566C5B5ef94C11',
        pulseScanUrl: 'https://scan.pulsechain.com/token/0x94534EeEe131840b1c0F61847c572228bdfDDE93'
      },
      UFO: {
        name: 'UFO',
        address: '0x456548A9B56eFBbD89Ca0309edd17a9E20b04018',
        logo: '07_Ufo_transparent.png',
        color: 'green',
        colorHex: '#7CFC00',
        burnAddress: '0x0000000000000000000000000000000000000369',
        decimals: 18,
        dexScreenerSlug: 'pulsechain/0x456548a9b56efbbd89ca0309edd17a9e20b04018',
        mainPair: '0xbeA0e55b82Eb975280041F3b49C4D0bD937b72d5',
        pulseScanUrl: 'https://scan.pulsechain.com/token/0x456548A9B56eFBbD89Ca0309edd17a9E20b04018'
      }
    };
    
    const COMBINED_LOGO = '07_Combined_PTGC_UFO_Transparent.png';
    
    const SEA_CREATURES = [
      { name: 'Plankton', emoji: 'ü¶†', min: 0, max: 100 },
      { name: 'Shrimp', emoji: 'ü¶ê', min: 100, max: 1000 },
      { name: 'Crab', emoji: 'ü¶Ä', min: 1000, max: 5000 },
      { name: 'Fish', emoji: 'üêü', min: 5000, max: 10000 },
      { name: 'Octopus', emoji: 'üêô', min: 10000, max: 25000 },
      { name: 'Dolphin', emoji: 'üê¨', min: 25000, max: 50000 },
      { name: 'Shark', emoji: 'ü¶à', min: 50000, max: 100000 },
      { name: 'Whale', emoji: 'üêã', min: 100000, max: 500000 },
      { name: 'Kraken', emoji: 'ü¶ë', min: 500000, max: Infinity }
    ];
    
    const BURN_CREATURES = [
      { name: 'Plankton', emoji: 'ü¶†', min: 0, max: 1000000 },
      { name: 'Shrimp', emoji: 'ü¶ê', min: 1000000, max: 10000000 },
      { name: 'Crab', emoji: 'ü¶Ä', min: 10000000, max: 50000000 },
      { name: 'Turtle', emoji: 'üê¢', min: 50000000, max: 100000000 },
      { name: 'Octopus', emoji: 'üêô', min: 100000000, max: 500000000 },
      { name: 'Dolphin', emoji: 'üê¨', min: 500000000, max: 1000000000 },
      { name: 'Shark', emoji: 'ü¶à', min: 1000000000, max: 5000000000 },
      { name: 'Whale', emoji: 'üêã', min: 5000000000, max: 25000000000 },
      { name: 'Kraken', emoji: 'ü¶ë', min: 25000000000, max: Infinity }
    ];
    
    // Utility Functions
    const fmt = (n) => {
      if (n === null || n === undefined || isNaN(n)) return '‚Äî';
      return Number(n).toLocaleString('en-US', { maximumFractionDigits: 0 });
    };
    
    const fmtUSD = (n) => {
      if (n === null || n === undefined || isNaN(n)) return '‚Äî';
      if (n >= 1e9) return '$' + (n / 1e9).toFixed(2) + 'B';
      if (n >= 1e6) return '$' + (n / 1e6).toFixed(2) + 'M';
      if (n >= 1e3) return '$' + (n / 1e3).toFixed(2) + 'K';
      return '$' + n.toFixed(2);
    };
    
    const fmtCompact = (n) => {
      if (n === null || n === undefined || isNaN(n)) return '‚Äî';
      if (n >= 1e9) return (n / 1e9).toFixed(2) + 'B';
      if (n >= 1e6) return (n / 1e6).toFixed(2) + 'M';
      if (n >= 1e3) return (n / 1e3).toFixed(2) + 'K';
      return n.toFixed(0);
    };
    
    const fmtPrice = (p) => {
      if (!p || isNaN(p)) return '‚Äî';
      if (p < 0.0001) {
        const str = p.toFixed(20);
        const match = str.match(/0\.(0+)(\d{4})/);
        if (match) return `$0.0${match[1].length > 0 ? '‚Çç' + match[1].length + '‚Çé' : ''}${match[2]}`;
      }
      return '$' + p.toFixed(p < 1 ? 6 : 2);
    };
    
    const getCreatureForValue = (value, creatures) => {
      for (let i = creatures.length - 1; i >= 0; i--) {
        if (value >= creatures[i].min) return creatures[i];
      }
      return creatures[0];
    };
    
    const getCreatureCounts = (totalBurn, creatures) => {
      const counts = [];
      let remaining = totalBurn;
      for (let i = creatures.length - 1; i >= 0; i--) {
        const creature = creatures[i];
        if (remaining >= creature.min && creature.max !== Infinity) {
          const count = Math.floor(remaining / creature.max);
          if (count > 0) {
            counts.push({ ...creature, count });
            remaining -= count * creature.max;
          }
        }
      }
      if (remaining > 0) {
        const finalCreature = getCreatureForValue(remaining, creatures);
        const existing = counts.find(c => c.name === finalCreature.name);
        if (existing) existing.count += 1;
        else counts.push({ ...finalCreature, count: 1 });
      }
      return counts;
    };
    
    // API Functions
    const fetchDexScreenerData = async (tokenAddress, mainPairAddress) => {
      try {
        let mainPairData = null;
        if (mainPairAddress) {
          const pairRes = await fetch(`https://api.dexscreener.com/latest/dex/pairs/pulsechain/${mainPairAddress}`);
          const pairData = await pairRes.json();
          if (pairData.pair) mainPairData = pairData.pair;
        }
        
        const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${tokenAddress}`);
        const data = await res.json();
        if (data.pairs && data.pairs.length > 0) {
          const sortedPairs = data.pairs.sort((a, b) => (b.liquidity?.usd || 0) - (a.liquidity?.usd || 0));
          const totalVolume = sortedPairs.reduce((sum, p) => sum + (p.volume?.h24 || 0), 0);
          const totalLiquidity = sortedPairs.reduce((sum, p) => sum + (p.liquidity?.usd || 0), 0);
          const pricePair = mainPairData || sortedPairs[0];
          
          return {
            price: parseFloat(pricePair.priceUsd) || 0,
            priceNative: parseFloat(pricePair.priceNative) || 0,
            priceChange24h: pricePair.priceChange?.h24 || 0,
            mcap: pricePair.marketCap || pricePair.fdv || 0,
            liquidity: totalLiquidity,
            volume24h: totalVolume,
            pairs: sortedPairs
          };
        }
        return null;
      } catch (err) {
        console.error('DexScreener error:', err);
        return null;
      }
    };
    
    const fetchHolderCount = async (tokenAddress) => {
      try {
        const res = await fetch(`https://api.scan.pulsechain.com/api/v2/tokens/${tokenAddress}/counters`);
        const data = await res.json();
        return parseInt(data.token_holders_count) || 0;
      } catch (err) {
        console.error('Holder count error:', err);
        return 0;
      }
    };
    
    const fetchBurnData = async (tokenAddress, burnAddress, decimals) => {
      try {
        const balanceRes = await fetch('https://rpc.pulsechain.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            jsonrpc: '2.0',
            method: 'eth_call',
            params: [{ to: tokenAddress, data: '0x70a08231000000000000000000000000' + burnAddress.slice(2).padStart(64, '0') }, 'latest'],
            id: 1
          })
        });
        const balanceData = await balanceRes.json();
        const burnedRaw = BigInt(balanceData.result || '0x0');
        const burned = Number(burnedRaw) / Math.pow(10, decimals);
        
        const supplyRes = await fetch('https://rpc.pulsechain.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            jsonrpc: '2.0',
            method: 'eth_call',
            params: [{ to: tokenAddress, data: '0x18160ddd' }, 'latest'],
            id: 2
          })
        });
        const supplyData = await supplyRes.json();
        const totalSupplyRaw = BigInt(supplyData.result || '0x0');
        const totalSupply = Number(totalSupplyRaw) / Math.pow(10, decimals);
        
        return { total: burned, percent: totalSupply > 0 ? (burned / totalSupply) * 100 : 0, totalSupply };
      } catch (err) {
        console.error('Burn data error:', err);
        return { total: 0, percent: 0, totalSupply: 0 };
      }
    };
    
    const fetchPLSPrice = async () => {
      try {
        const res = await fetch('https://api.dexscreener.com/latest/dex/pairs/pulsechain/0xe56043671df55de5cdf8459710433c10324de0ae');
        const data = await res.json();
        return parseFloat(data.pair?.priceUsd) || 0.00005;
      } catch {
        return 0.00005;
      }
    };
    
    // Components
    const ChangeBadge = ({ value, size = 'text-sm' }) => {
      if (value === null || value === undefined) return <span className="text-white/50">‚Äî</span>;
      const isPositive = value >= 0;
      const color = isPositive ? 'text-green-400' : 'text-red-400';
      return (
        <span className={`${size} font-semibold ${color}`}>
          {isPositive ? '‚ñ≤' : '‚ñº'} {Math.abs(value).toFixed(2)}%
        </span>
      );
    };
    
    const SeaCreatureDisplay = ({ creatures, size = 'text-2xl' }) => (
      <div className="flex items-center gap-1 flex-wrap">
        <span className={`${size} animate-fire`}>üî•</span>
        {creatures.slice(0, 6).map((c, i) => (
          <span key={i} className="flex items-center">
            <span className={size}>{c.emoji}</span>
            {c.count > 1 && <span className="text-white/60 text-xs font-bold">x{c.count}</span>}
          </span>
        ))}
        {creatures.length > 6 && <span className="text-white/50 text-sm">+{creatures.length - 6}</span>}
      </div>
    );
    
    // ============================================
    // HOME PAGE
    // ============================================
    
    const HomePage = ({ onSelectToken }) => {
      const [tokenData, setTokenData] = useState({ PTGC: null, UFO: null });
      const [loading, setLoading] = useState(true);
      
      useEffect(() => {
        const fetchData = async () => {
          const [ptgcData, ufoData] = await Promise.all([
            fetchDexScreenerData(TOKENS.PTGC.address, TOKENS.PTGC.mainPair),
            fetchDexScreenerData(TOKENS.UFO.address, TOKENS.UFO.mainPair)
          ]);
          setTokenData({ PTGC: ptgcData, UFO: ufoData });
          setLoading(false);
        };
        fetchData();
        const interval = setInterval(fetchData, 30000);
        return () => clearInterval(interval);
      }, []);
      
      const MiniSparkline = ({ isPositive, color }) => {
        const points = isPositive 
          ? "0,20 15,17 30,14 45,16 60,11 75,13 90,8 100,5"
          : "0,5 15,8 30,6 45,10 60,12 75,9 90,15 100,18";
        return (
          <svg viewBox="0 0 100 24" className="w-16 sm:w-20 lg:w-24 h-6 sm:h-8">
            <polyline points={points} fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
          </svg>
        );
      };
      
      const TokenCard = ({ token, data }) => {
        const config = TOKENS[token];
        const isGold = config.color === 'gold';
        const borderColor = isGold ? 'border-[#D9CA5D]/50' : 'border-[#7CFC00]/50';
        const textColor = isGold ? 'text-[#D9CA5D]' : 'text-[#7CFC00]';
        const bgGradient = isGold 
          ? 'bg-gradient-to-r from-[#D9CA5D]/20 via-[#1a1a1a] to-[#1a1a1a]' 
          : 'bg-gradient-to-r from-[#7CFC00]/20 via-[#1a1a1a] to-[#1a1a1a]';
        const cardClass = isGold ? 'token-card-gold' : 'token-card-green';
        const isPositive = (data?.priceChange24h || 0) >= 0;
        const changeColor = isPositive ? '#22c55e' : '#ef4444';
        
        return (
          <div 
            onClick={() => onSelectToken(token)}
            className={`token-card ${cardClass} cursor-pointer rounded-2xl border-2 ${borderColor} ${bgGradient} p-4 sm:p-6 lg:p-8`}
          >
            <div className="flex flex-col sm:flex-row items-center gap-4 sm:gap-6 lg:gap-8">
              {/* Logo */}
              <div className="flex-shrink-0">
                <img src={config.logo} alt={token} className="w-20 h-20 sm:w-24 sm:h-24 lg:w-32 lg:h-32 object-contain" />
              </div>
              
              {/* Token Info */}
              <div className="flex-shrink-0 text-center sm:text-left">
                <div className={`font-orbitron text-2xl sm:text-3xl lg:text-4xl font-bold ${textColor}`}>{token}</div>
                <div className="text-white/40 text-xs sm:text-sm font-mono mt-1">
                  {config.address.slice(0, 6)}...{config.address.slice(-4)}
                </div>
              </div>
              
              {/* Price & MCap */}
              <div className="flex-1 text-center sm:text-right">
                <div className="text-white font-bold text-xl sm:text-2xl lg:text-3xl">
                  {fmtPrice(data?.price)}
                </div>
                <div className="text-white/50 text-sm sm:text-base lg:text-xl mt-1">MCap: {fmtUSD(data?.mcap)}</div>
              </div>
              
              {/* Sparkline & Change */}
              <div className="flex-shrink-0 flex items-center gap-2 sm:gap-4">
                <MiniSparkline isPositive={isPositive} color={changeColor} />
                <div className={`px-2 sm:px-3 py-1 sm:py-1.5 rounded-lg text-sm sm:text-base lg:text-xl font-bold ${isPositive ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
                  {isPositive ? '‚ñ≤' : '‚ñº'} {Math.abs(data?.priceChange24h || 0).toFixed(2)}%
                </div>
              </div>
            </div>
          </div>
        );
      };
      
      return (
        <div className="min-h-screen flex flex-col px-4">
          <header className="text-center pt-4 sm:pt-6">
            <div className="flex justify-center">
              <img src={COMBINED_LOGO} alt="PTGC & UFO" className="h-48 sm:h-64 md:h-80 lg:h-96 w-auto object-contain" />
            </div>
            <h1 
              className="font-orbitron text-3xl sm:text-4xl lg:text-5xl font-bold tracking-wider mb-2 -mt-6 sm:-mt-8 lg:-mt-12"
              style={{
                background: 'linear-gradient(180deg, #FFFFFF 0%, #C0C0C0 40%, #808080 70%, #404040 100%)',
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
                filter: 'drop-shadow(0 4px 8px rgba(0,0,0,0.5))'
              }}
            >
              DASHBOARD
            </h1>
            <p className="text-white/50 text-sm sm:text-base lg:text-lg mb-6 sm:mb-8 lg:mb-10">A community tool built for The Grays Ecosystem</p>
          </header>
          
          <div className="flex-1 flex items-start justify-center pb-8">
            <div className="flex flex-col gap-4 sm:gap-6 max-w-4xl w-full">
              {loading ? (
                <>
                  <div className="animate-pulse bg-white/10 rounded-2xl h-32 sm:h-40"></div>
                  <div className="animate-pulse bg-white/10 rounded-2xl h-32 sm:h-40"></div>
                </>
              ) : (
                <>
                  <TokenCard token="PTGC" data={tokenData.PTGC} />
                  <TokenCard token="UFO" data={tokenData.UFO} />
                </>
              )}
            </div>
          </div>
          
          <footer className="text-center py-4 sm:py-6 border-t border-white/10">
            <p className="text-white/30 text-xs max-w-2xl mx-auto px-4">
              This dashboard is for informational purposes only and does not constitute financial advice. 
              Data may be delayed or inaccurate. Always DYOR. Not responsible for any losses.
            </p>
          </footer>
        </div>
      );
    };
    
    // ============================================
    // DASHBOARD (Matches UFO screenshot style)
    // ============================================
    
    const Dashboard = ({ token, onBack }) => {
      const config = TOKENS[token];
      const isGold = config.color === 'gold';
      const textColor = isGold ? 'text-[#D9CA5D]' : 'text-[#7CFC00]';
      const borderColor = isGold ? 'border-[#D9CA5D]' : 'border-[#7CFC00]';
      const bgColor = isGold ? 'bg-[#D9CA5D]' : 'bg-[#7CFC00]';
      const colorHex = config.colorHex;
      
      const [data, setData] = useState(null);
      const [burnData, setBurnData] = useState({ total: 0, percent: 0, totalSupply: 0 });
      const [holders, setHolders] = useState(0);
      const [plsPrice, setPlsPrice] = useState(0.00005);
      const [loading, setLoading] = useState(true);
      const [sortBy, setSortBy] = useState('volume');
      const [sortDir, setSortDir] = useState('desc');
      const [lastUpdate, setLastUpdate] = useState(new Date());
      
      useEffect(() => {
        const fetchAllData = async () => {
          const [dexData, holdersCount, burn, pls] = await Promise.all([
            fetchDexScreenerData(config.address, config.mainPair),
            fetchHolderCount(config.address),
            fetchBurnData(config.address, config.burnAddress, config.decimals),
            fetchPLSPrice()
          ]);
          setData(dexData);
          setHolders(holdersCount);
          setBurnData(burn);
          setPlsPrice(pls);
          setLastUpdate(new Date());
          setLoading(false);
        };
        fetchAllData();
        const interval = setInterval(fetchAllData, 60000);
        return () => clearInterval(interval);
      }, [token, config]);
      
      const sortedPairs = useMemo(() => {
        if (!data?.pairs) return [];
        return [...data.pairs].sort((a, b) => {
          let aVal, bVal;
          switch (sortBy) {
            case 'ratio': 
              aVal = a.liquidity?.usd && a.volume?.h24 ? (a.liquidity.usd / (a.volume.h24 || 1)) : 0;
              bVal = b.liquidity?.usd && b.volume?.h24 ? (b.liquidity.usd / (b.volume.h24 || 1)) : 0;
              break;
            case 'volume': aVal = a.volume?.h24 || 0; bVal = b.volume?.h24 || 0; break;
            case 'liquidity': aVal = a.liquidity?.usd || 0; bVal = b.liquidity?.usd || 0; break;
            case 'change': aVal = a.priceChange?.h24 || 0; bVal = b.priceChange?.h24 || 0; break;
            default: aVal = a.volume?.h24 || 0; bVal = b.volume?.h24 || 0;
          }
          return sortDir === 'desc' ? bVal - aVal : aVal - bVal;
        });
      }, [data?.pairs, sortBy, sortDir]);
      
      const handleSort = (column) => {
        if (sortBy === column) setSortDir(sortDir === 'desc' ? 'asc' : 'desc');
        else { setSortBy(column); setSortDir('desc'); }
      };
      
      const burnCreatures = burnData ? getCreatureCounts(burnData.total, BURN_CREATURES) : [];
      const plsRatio = data?.price && plsPrice ? (data.price / plsPrice).toFixed(4) : '‚Äî';
      
      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-center">
              <div className={`w-16 h-16 sm:w-20 sm:h-20 mx-auto mb-4 rounded-full border-4 ${borderColor} border-t-transparent animate-spin`}></div>
              <div className={`font-orbitron text-lg sm:text-xl ${textColor}`}>Loading {token}...</div>
            </div>
          </div>
        );
      }
      
      return (
        <div className="min-h-screen">
          {/* Header Bar */}
          <header className="sticky top-0 z-50 bg-[#0a0a0a]/95 backdrop-blur border-b border-white/10">
            <div className="max-w-7xl mx-auto px-3 sm:px-4 py-2 sm:py-3">
              <div className="flex items-center justify-between gap-2 flex-wrap">
                {/* Left: Back + Logo + Token */}
                <div className="flex items-center gap-2 sm:gap-4">
                  <button onClick={onBack} className="text-white/60 hover:text-white text-sm sm:text-base">‚Üê Home</button>
                  <div className="flex items-center gap-2 sm:gap-3">
                    <img src={config.logo} alt={token} className="w-10 h-10 sm:w-12 sm:h-12 object-contain" />
                    <div>
                      <span className={`font-orbitron text-xl sm:text-2xl font-bold ${textColor}`}>{token}</span>
                      <div className="text-white/40 text-xs font-mono hidden sm:block">{config.address.slice(0, 6)}...{config.address.slice(-4)}</div>
                    </div>
                  </div>
                </div>
                
                {/* Right: Buttons */}
                <div className="flex items-center gap-2">
                  <span className="text-white/40 text-xs hidden md:block">Updated {lastUpdate.toLocaleTimeString()}</span>
                  <a href={config.pulseScanUrl} target="_blank" rel="noopener noreferrer" 
                    className={`px-2 sm:px-3 py-1 sm:py-1.5 rounded border ${borderColor} ${textColor} text-xs sm:text-sm font-medium hover:bg-white/5`}>
                    Explorer
                  </a>
                  <button className={`px-2 sm:px-3 py-1 sm:py-1.5 rounded ${bgColor} text-black text-xs sm:text-sm font-bold`}>
                    KPI Report
                  </button>
                </div>
              </div>
            </div>
          </header>
          
          {/* Stats Row */}
          <div className="border-b border-white/10">
            <div className="max-w-7xl mx-auto px-3 sm:px-4 py-3 sm:py-4">
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 sm:gap-4">
                <div className="stat-box rounded-lg p-3 sm:p-4">
                  <div className="text-white/50 text-xs uppercase mb-1">Price USD</div>
                  <div className={`text-lg sm:text-xl lg:text-2xl font-bold ${textColor}`}>{fmtPrice(data?.price)}</div>
                  <ChangeBadge value={data?.priceChange24h} />
                </div>
                <div className="stat-box rounded-lg p-3 sm:p-4">
                  <div className="text-white/50 text-xs uppercase mb-1">PLS Ratio</div>
                  <div className="text-lg sm:text-xl lg:text-2xl font-bold text-white">{plsRatio}x</div>
                </div>
                <div className="stat-box rounded-lg p-3 sm:p-4">
                  <div className="text-white/50 text-xs uppercase mb-1">Market Cap</div>
                  <div className="text-lg sm:text-xl lg:text-2xl font-bold text-white">{fmtUSD(data?.mcap)}</div>
                </div>
                <div className="stat-box rounded-lg p-3 sm:p-4">
                  <div className="text-white/50 text-xs uppercase mb-1">Volume 24h</div>
                  <div className="text-lg sm:text-xl lg:text-2xl font-bold text-white">{fmtUSD(data?.volume24h)}</div>
                </div>
                <div className="stat-box rounded-lg p-3 sm:p-4">
                  <div className="text-white/50 text-xs uppercase mb-1">Liquidity</div>
                  <div className="text-lg sm:text-xl lg:text-2xl font-bold text-white">{fmtUSD(data?.liquidity)}</div>
                </div>
              </div>
            </div>
          </div>
          
          {/* Burn Section */}
          <div className="max-w-7xl mx-auto px-3 sm:px-4 py-4 sm:py-6">
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
              {/* Total Burned */}
              <div className={`burn-box rounded-xl p-4 border-l-4`} style={{ borderColor: colorHex }}>
                <div className="flex items-center gap-2 mb-2">
                  <span className="text-xl">üî•</span>
                  <span className="text-white/70 text-sm font-medium">TOTAL BURNED</span>
                </div>
                <div className={`text-xl sm:text-2xl font-bold ${textColor}`}>{fmtCompact(burnData?.total)} {token}</div>
                <div className="text-white/50 text-sm">{fmtUSD((burnData?.total || 0) * (data?.price || 0))}</div>
                <div className="mt-2">
                  <SeaCreatureDisplay creatures={burnCreatures} size="text-lg" />
                </div>
              </div>
              
              {/* Total Supply */}
              <div className="burn-box rounded-xl p-4 border-l-4 border-white/30">
                <div className="flex items-center gap-2 mb-2">
                  <span className="text-xl">üìä</span>
                  <span className="text-white/70 text-sm font-medium">TOTAL SUPPLY</span>
                </div>
                <div className="text-xl sm:text-2xl font-bold text-white">{fmtCompact(burnData?.totalSupply)}</div>
                <div className="text-green-400 text-sm">üî• {burnData?.percent?.toFixed(2) || 0}% burned</div>
              </div>
              
              {/* Circulating */}
              <div className="burn-box rounded-xl p-4 border-l-4 border-blue-500">
                <div className="flex items-center gap-2 mb-2">
                  <span className="text-xl">üí´</span>
                  <span className="text-white/70 text-sm font-medium">CIRCULATING</span>
                </div>
                <div className="text-xl sm:text-2xl font-bold text-white">{fmtCompact((burnData?.totalSupply || 0) - (burnData?.total || 0))}</div>
                <div className="text-white/50 text-sm">{(100 - (burnData?.percent || 0)).toFixed(2)}% of supply</div>
              </div>
              
              {/* Holders */}
              <div className="burn-box rounded-xl p-4 border-l-4 border-purple-500">
                <div className="flex items-center gap-2 mb-2">
                  <span className="text-xl">üë•</span>
                  <span className="text-white/70 text-sm font-medium">HOLDERS</span>
                </div>
                <div className="text-xl sm:text-2xl font-bold text-white">{fmt(holders)}</div>
                <div className="text-white/50 text-sm">Unique addresses</div>
              </div>
            </div>
          </div>
          
          {/* LP Pairs */}
          <div className="max-w-7xl mx-auto px-3 sm:px-4 py-4 sm:py-6">
            <div className="flex items-center justify-between mb-4 flex-wrap gap-2">
              <h2 className={`font-bold text-lg ${textColor}`}>LP Pairs ({sortedPairs.length})</h2>
              <div className="flex items-center gap-1 sm:gap-2 text-xs sm:text-sm">
                <span className="text-white/50">Sort:</span>
                {['Ratio', 'Volume', 'Liquidity', '24h %'].map((label, i) => {
                  const col = ['ratio', 'volume', 'liquidity', 'change'][i];
                  return (
                    <button key={col} onClick={() => handleSort(col)}
                      className={`px-2 py-1 rounded ${sortBy === col ? `${bgColor} text-black font-bold` : 'bg-white/10 text-white/60'}`}>
                      {label} {sortBy === col && (sortDir === 'desc' ? '‚Üì' : '‚Üë')}
                    </button>
                  );
                })}
              </div>
            </div>
            
            <div className="space-y-2">
              {sortedPairs.map((pair, i) => (
                <div key={pair.pairAddress || i} className="bg-white/5 rounded-lg p-3 sm:p-4 hover:bg-white/10 transition-all">
                  <div className="flex items-center justify-between flex-wrap gap-2">
                    <div className="flex items-center gap-3">
                      <div className="w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-white/10 flex items-center justify-center text-sm">
                        {pair.quoteToken?.symbol?.slice(0, 2) || '??'}
                      </div>
                      <div>
                        <div className="font-bold text-white text-sm sm:text-base">{pair.baseToken?.symbol}/{pair.quoteToken?.symbol}</div>
                        <div className="text-white/40 text-xs">PulseX V2</div>
                      </div>
                    </div>
                    
                    <div className="flex items-center gap-4 sm:gap-8 text-xs sm:text-sm">
                      <div className="text-center">
                        <div className="text-white/50">Volume</div>
                        <div className="text-white font-bold">{fmtUSD(pair.volume?.h24)}</div>
                      </div>
                      <div className="text-center">
                        <div className="text-white/50">Liquidity</div>
                        <div className="text-white font-bold">{fmtUSD(pair.liquidity?.usd)}</div>
                      </div>
                      <div className="text-center">
                        <div className="text-white/50">24h</div>
                        <ChangeBadge value={pair.priceChange?.h24} />
                      </div>
                      <div className="text-center hidden sm:block">
                        <div className="text-white/50">Ratio</div>
                        <div className="text-white font-bold">
                          {pair.liquidity?.usd && pair.volume?.h24 
                            ? (pair.liquidity.usd / pair.volume.h24).toFixed(3) + 'x' 
                            : '‚Äî'}
                        </div>
                      </div>
                      <a href={pair.url} target="_blank" rel="noopener noreferrer" 
                        className={`${textColor} hover:underline`}>‚Üó</a>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
          
          {/* Holder Tiers */}
          <div className="max-w-7xl mx-auto px-3 sm:px-4 py-4 sm:py-6">
            <h2 className={`font-bold text-lg ${textColor} mb-4`}>ü¶ë Holder Tiers</h2>
            <div className="grid grid-cols-3 sm:grid-cols-5 lg:grid-cols-9 gap-2 sm:gap-3">
              {SEA_CREATURES.map((c) => (
                <div key={c.name} className="bg-white/5 rounded-lg p-2 sm:p-3 text-center hover:bg-white/10 transition-all">
                  <div className="text-2xl sm:text-3xl mb-1">{c.emoji}</div>
                  <div className="text-white text-xs font-bold">{c.name}</div>
                  <div className="text-white/40 text-xs">{c.max === Infinity ? `$${fmtCompact(c.min)}+` : `$${fmtCompact(c.min)}`}</div>
                </div>
              ))}
            </div>
          </div>
          
          {/* Footer */}
          <footer className="text-center py-4 border-t border-white/10 mt-8">
            <p className="text-white/30 text-xs px-4">Not financial advice. Data may be delayed. DYOR.</p>
          </footer>
        </div>
      );
    };
    
    // ============================================
    // MAIN APP
    // ============================================
    
    const App = () => {
      const [view, setView] = useState('home');
      const [selectedToken, setSelectedToken] = useState(null);
      
      if (view === 'dashboard' && selectedToken) {
        return <Dashboard token={selectedToken} onBack={() => { setView('home'); setSelectedToken(null); }} />;
      }
      return <HomePage onSelectToken={(token) => { setSelectedToken(token); setView('dashboard'); }} />;
    };
    
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
